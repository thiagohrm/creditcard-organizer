name: Build Standalone Binaries

on:
  push:
    tags: [ '*' ]
  pull_request:
    branches: [ master ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Windows executable with PyInstaller
        run: |
          pyinstaller spec/app_ui.spec

      - name: Upload Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: creditcard-organizer-windows
          path: dist/creditcard-organizer.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Linux executable with PyInstaller
        run: |
          pyinstaller spec/app_ui.spec

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: creditcard-organizer-linux
          path: dist/creditcard-organizer